<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
        body {
            background: #f6f8fb;
            margin: 0
        }

        .wrap {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;

            overflow: hidden
        }

        .header {
            background: #dc3545;
            color: #fff;
            padding: 20px;
            font-weight: 700
        }

        .content {
            padding: 20px;
            color: #333
        }

    <div class="wrap">
        <div class="header">Flow — Refus</div>
        <div class="content">
            <p>Bonjour {{investment.requester}},</p>
            <p>Votre demande <strong>{{investment.type}}</strong> d’un montant de {{investment.amount}} € a été
                <strong>refusée</strong>.</p>

        </div>
