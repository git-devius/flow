server {
  listen 80;
  server_name localhost;
  root /var/www/html/public;
  index index.php;
  
  # Limite de taille d'upload
  client_max_body_size 10M;
  
  location / { 
    try_files $uri $uri/ /index.php?$query_string; 
  }
  
  location ~ \.php$ {
    include fastcgi_params;
    fastcgi_pass web:9000;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_index index.php;
    fastcgi_param HTTP_X_API_KEY $http_x_api_key;
    
    # Timeouts pour les fichiers volumineux
    fastcgi_read_timeout 300;
  }
  
  location /uploads/ { 
    alias /var/www/html/uploads/;
    autoindex off;
    # Empêcher l'exécution de scripts
    location ~ \.php$ {
      deny all;
    }
    # Autoriser les téléchargements
    add_header Content-Disposition "attachment";
  }
  
  location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ { 
    expires 7d; 
    access_log off; 
  }
  
  # Sécurité: bloquer les fichiers sensibles
  location ~ /\. {
    deny all;
  }
  
  location ~ /(composer\.json|composer\.lock|\.env|\.git) {
    deny all;
  }
}
